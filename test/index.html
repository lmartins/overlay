<!doctype html>
<html>
<head>
  <title>Overlay Test</title>
  <link rel="stylesheet" href="../build/build.css" />
  <style>
    body {
      padding: 150px;
    }
    div:not(.Overlay) {
      position: relative;
      padding: 15px 25px;
      border: 1px solid #eee;
      width: 200px;
    }
    .Overlay {
      background: radial-gradient(ellipse at center, rgba(0,0,0,0.25) 0%, rgba(0,0,0,0.55) 100%);
    }
  </style>
</head>
<body>
  <div>
    <h2>Something</h2>
    <p>Some element here</p>
  </div>

  <script src="../build/build.js"></script>
  <script>
    var overlay = require('overlay');
    overlay()
      .on('hide', function () {
        var div = document.querySelector('body > div');
        overlay(div).show();
      })
      .show();
  </script>
</body>
</html>
